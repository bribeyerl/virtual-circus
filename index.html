<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app is a virtual circus to for children of all ages to enjoy">
    	<meta name="keywords" content="youtube, background, lights">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

		<title>Virtual Circus</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<section class="intro">
				<h1>Welcome, ladies and gentlemen, boys and girls to the Spectacular Virtual Circus!</h1>
				<h4>Please select the performance you would like to see below!</h4>
				<h3>This amazing show is about to begin!</h3>
			</section>
			<section>
				<img src="img/ringleader.png" alt="circus ringmaster">
			</section>
		</main>
		<ul>
			<li id="highwire">Highwire</li>
			<li id="clowns">Clowns</li>
			<li id="trapeze">Trapeze</li>
			<li id="animals">Lions & Tigers</li>
		</ul>
		<section class="bottom">
			<img id="bigtop" src="img/tent.png" alt="bigtop">
			<iframe id="player" width="600" height="350"></iframe>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
